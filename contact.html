<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <meta name="keywords" content="hotel, boston hotel, new england hotel">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Hotel BT | Contact</title>
</head>

<body>

  <header>
    <nav id="navbar" class="clearfix">
      <div class="container">
        <h1 class="logo">
          <a href="index.html">HBT</a>
        </h1>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contact</span> Us
      </h1>

      <p>Please fill out the form below to contact us</p>

      <form action="process.php" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Type your name...">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Type your email...">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="message" name="message" id="message" placeholder="Type some message..."></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <footer id="main-footer">
    <p>Hotel BT &copy; 2019 All Rights Reserved</p>
  </footer>

</body>

</html>
